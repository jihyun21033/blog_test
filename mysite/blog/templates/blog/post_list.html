{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class = "post">
      <h1>{{ post.title }}</h1>
      <p>{{ post.text }}</p>
    <div class = "date">
      <p>published : {{ post.published_date|linebreaksbr }}</p>
    </div>
    </div>
{% endfor %}
{% endblock %}
