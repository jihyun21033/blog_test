{% load static %}
<html>
  <head>
    <title>GOVAN`s blog</title>
    <link href="//fonts.googleapis.com/css?family=Nanum+Gothic:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class = "page-header">
      <h1>연습용 블로그</h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              {% for post in posts %}
                <div class = "post">
                  <h1>{{ post.title }}</h1>
                  <p>{{ post.text }}</p>
                  <div class = "date">
                    <p>published : {{ post.published_date|linebreaksbr }}</p>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
  </body>
</html>
